services:
- type: web
  name: contracts-rag-backend
  env: python
  plan: free
  rootDir: saas/backend
  buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
  startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
  envVars:
    - key: DATABASE_URL
      sync: false
    - key: SECRET_KEY
      generateValue: true
    - key: EMBEDDING_DIM
      value: "8"
